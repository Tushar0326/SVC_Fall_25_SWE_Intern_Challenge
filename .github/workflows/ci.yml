name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fairdatause_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        shell: bash
        working-directory: SVC_Fall_25_SWE_Intern_Challenge

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env for tests (safe path)
        shell: bash
        run: |
          ENV_PATH="$GITHUB_WORKSPACE/SVC_Fall_25_SWE_Intern_Challenge/.env"
          {
            echo "NODE_ENV=test"
            echo "TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/fairdatause_test"
            echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/fairdatause_test"
            echo "REDDIT_CLIENT_ID=test_client_id"
            echo "REDDIT_CLIENT_SECRET=test_client_secret"
            echo "PING_MESSAGE=test ping"
          } | tee "$ENV_PATH" >/dev/null
          echo "Wrote .env to: $ENV_PATH"
          ls -l "$ENV_PATH"

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL
        shell: bash
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Prepare test database (wait/migrate/seed)
        env:
          CI: "true"
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fairdatause_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fairdatause_test
        run: node scripts/test-db-setup.js

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fairdatause_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fairdatause_test
          REDDIT_CLIENT_ID: test_client_id
          REDDIT_CLIENT_SECRET: test_client_secret
          PING_MESSAGE: test ping
        run: npm run test:backend:coverage

      - name: Run frontend tests with coverage
        env:
          NODE_ENV: test
        run: npm run test:frontend:coverage

      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: SVC_Fall_25_SWE_Intern_Challenge/server/coverage/
          retention-days: 30

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: SVC_Fall_25_SWE_Intern_Challenge/client/coverage/
          retention-days: 30

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-summary
          path: |
            SVC_Fall_25_SWE_Intern_Challenge/server/coverage/coverage-summary.json
            SVC_Fall_25_SWE_Intern_Challenge/client/coverage/coverage-summary.json
          retention-days: 30
          if-no-files-found: ignore